<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Wall BD</title>

    <!-- Bootstrap CDN Link: CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Google Font Links: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

    <!-- Font-Awesome: JS File -->
    <script src="https://kit.fontawesome.com/d8b67d35e7.js" crossorigin="anonymous"></script>

    <!-- Custom Stylesheet Link: CSS File -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container py-4">
        <header>
            <div class="d-flex flex-column col-12 col-sm-12 col-md-12 col-lg-12 flex-md-row align-items-center pb-4 mb-4 border-bottom border-2">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <title class="d-block blue-color fw-bolder fs-3">News Wall BD</title>
                </a>

                <nav class="d-inline-flex align-items-center mt-2 mt-md-0 ms-md-auto">
                    <div>
                        <a class="me-3 py-2 blue-color text-decoration-none fw-semibold nav-item menu-active" href="index.html">News</a>
                        <a class="me-4 py-2 blue-color text-decoration-none fw-semibold nav-item" href="blogs.html">Blogs</a>
                        <a class="me-4 py-2 blue-color text-decoration-none language-option" href="#">
                            <button type="button" class="btn bangla fw-semibold">বাংলা</button>
                        </a>
                    </div>
                    <div>
                        <a class="blue-color text-decoration-none icon-option" href="#">
                            <i class="fa-regular fa-bell fs-4 p-2"></i>
                        </a>
                        <a class="blue-color text-decoration-none icon-option" href="#">
                            <i class="fa-regular fa-user fs-4 p-2"></i>
                        </a>
                    </div>
                </nav>
            </div>

            <nav>
                <ul id="category-menu" class="d-flex flex-wrap col-12 col-sm-12 col-md-12 col-lg-12 align-items-center justify-content-between mt-2 ps-0">

                </ul>
            </nav>

        </header>

        <main>
            <section class="my-5">
                <div class="rounded-2 bg-white col-12 col-sm-12 col-md-12 col-lg-12">
                    <h4 id="number-of-articles" class="p-3"></h4>
                </div>
                <div class="d-flex flex-wrap col-12 col-sm-12 col-md-12 col-lg-12 justify-content-between mt-5">
                    <div class="d-flex">
                        <div>
                            <p class="pt-2 fs-4">Sort By View:</p>
                        </div>
                        <div class="ms-2 rounded-2 bg-white">
                            <a class="px-3 pt-3 nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Default</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Most Viewed</a></li>
                                <li><a class="dropdown-item" href="#">Lowest Viewed</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="pt-2 px-2">
                            <button class="btn btn-custom fs-4 fw-semibold active">Popular</button>
                        </div>
                        <div class="pt-2">
                            <button class="btn btn-custom fs-4 fw-semibold">Trending</button>
                        </div>
                    </div>
                </div>
            </section>
            <article id="news-section" class=" col-12 col-sm-12 col-md-12 col-lg-12">
                           
            </article>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="img-section">
                                
                            </div>
                            <div id="news-details">
                                
                            </div>
                            <div id="extra-info" class="row">
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Spinner Section -->
            <section id="loader-section" class="d-none">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="col-12 col-sm-12 col-md-12 col-lg-12 bg-white my-5">
        <p class="text-center py-5 fs-5 fw-semibold text-black-50">Copyright &copy; 2022 News Wall BD</p>
    </footer>
    <!-- Custom Scripts Link: JS Files -->
    <script src="scripts/categories.js"></script>
    <script src="scripts/news.js"></script>

    <!-- Bootstrap CDN Link: JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
